<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

<div class="row classMenu">
    <div class="classes" ng-repeat="class in foundClasses">
        <button class="btn btn-info btn-sm classbtn" ng-click="getStudentsByClass(class._id)">Class {{class.name}}</button>
    </div>
</div>

<div class="row">

    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th ng-repeat="task in foundTasks">{{task.name}}</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="student in foundStudents">

                <td>{{student.firstName}} {{student.lastName}}</td>
                <!--<td ng-repeat="task in foundTasks">{{task.name}}</td> -->
                <!--<td ng-repeat="points in foundPointsByStudent | filter:student._id">
                    {{points.value}}
                </td>-->
                <!--<div ng-repeat="points in foundPointsByStudent">
                    <td ng-if="points.studentId==student._id">{{points}}</td> &lt;!&ndash; er denne students_id == pointens student_id &ndash;&gt;
                </div>-->
                <td ng-repeat="points in foundPointsByStudent">

                    {{foundPointsByStudent[points]}}

                </td>
                <!--Det er jo points der skal tildeles hver Task sÃ¥ ?! -->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
<table>
  <thead>
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Role</td>
      <td>Email </td>
      <td>Address</td>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="person in person">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.role}}</td>
    <td>{{person.email}}</td>
    <td>{{person.address}}</td>
  </tr>
  </tbody>
</table>
</div>

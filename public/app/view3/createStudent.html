<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<div ng-controller="CreateStudentCtrl">
    <title>{{title}}</title>

    <h1>{{title}}</h1>

    <div class="row">
        <div class="col-md-7">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="UserName" class="col-lg-2 control-label">User name</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="newStudent.userName" class="form-control" id="UserName"
                                   placeholder="UserName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-lg-2 control-label">First name</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="newStudent.firstName" class="form-control" id="firstName"
                                   placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="LastName" class="col-lg-2 control-label">Last name</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="newStudent.lastName" class="form-control" id="LastName"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectClass" class="col-md-2 control-label">Select class</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="selectClass" ng-model="newStudent.classId">
                                <option ng-repeat="studClass in classes" value="{{studClass._id}}">
                                    {{studClass.name}}
                                </option>
                           </select>
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="form-group">
                <button class="btn btn-success saveStud" type="submit" ng-click="saveStudent()">Save</button>
                <button class="btn btn-danger cancelStud" type="submit" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="row">
        <a href="#/view3">
            <button class="btnBack btn btn-info">back</button>
        </a>
    </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<p>This is the partial for view 2.</p>
<p style="color: darkgreen">Partial (view2.html) located(app/view2)</p>
<br/>
<p style="color: #105cb6">

  {{info.msg}}
</p>

<div class="col-md-8">

  <table class="table table-striped" ng-show="isUser">
    <thead>
    <tr>
      <th>Task Id</th>
      <th>Task Name</th>
      <th>Max Points</th>
      <th>Description</th>
      <th>Period</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in foundTasks">
      <td>{{task._id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.maxPoints}}</td>
      <td>{{task.description}}</td>
      <td>{{task.periodId}}</td>
      <!-- disse er vigige for eleven !  -->
    </tr>
    </tbody>
  </table>
</div>



</div>
